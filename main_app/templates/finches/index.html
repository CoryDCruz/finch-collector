{% extends 'base.html' %}

{% block content %}
  <h1>Finch List</h1>
  {% for finch in finches %}
    <div class="card">
      <a href="{% url 'details' finch.id %}">
        <div class="card-content">
          <span class="card-title">{{ finch.name }}</span>
          <p>Type: {{ finch.type }}</p>
          <p>Region Found: {{ finch.region }}</p>
          <p>Age: {{ finch.age }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
  
{% endblock %}
