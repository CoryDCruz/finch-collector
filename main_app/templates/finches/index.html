{% extends 'base.html' %}

{% block content %}
  <h1>Finch List</h1>
  {% for finch in finches %}
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ finch.name }}</span>
        <p>Type: {{ finch.type }}</p>
        <p>Region Found: {{ finch.region }}</p>
      </div>
    </div>
  {% endfor %}
  
{% endblock %}
